<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contact.css') }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='smile-logo-contact.jpg') }}">
</head>
<body>
<div class="header">
  <a class="navbar-brand" href="/">
    <img src="/static/logoEmotion.png" alt="Emotion Logo" class="logo">
  </a>
  <h1>Contactez-nous</h1>
</div>

<div class="content">
  <div>
    <h2>N'hésitez pas à nous contacter en utilisant le formulaire ci-dessous :</h2>
  </div>
 
  <div class="contact-form">
    <form action="/contact" method="post">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Envoyer</button>
    </form>
  </div>
</div>
</body>
</html>
